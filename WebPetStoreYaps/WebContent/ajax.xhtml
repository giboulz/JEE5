<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>JSF tutorial</title>
</h:head>
<h:body>
	<h2>Ajax Example !</h2>
	<h:form>
		<h:inputText id="inputName" value="#{userData.name}"></h:inputText>
		<h:commandButton value="Show Message">
			<f:ajax execute="inputName" render="outputMessage MonTestId" />
		</h:commandButton>
		<h2>
			<h:outputText id="outputMessage"
				value="#{userData.welcomeMessage !=null ?
            userData.welcomeMessage : ''}" />
		</h2>
		<h:outputText id="MonTestId" value=" #{userData.tailleMessage}" />
	</h:form>

	<h:form>
		<h3>Using JSF outcome</h3>
		<h:commandButton action="test" value="Go to Page Test" />
	</h:form>


</h:body>
</html>
