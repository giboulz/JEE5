<%@ taglib uri="http://java.sun.com/jsf/core" prefix="f" %>
<%@ taglib uri="http://java.sun.com/jsf/html" prefix="h" %>

<META http-equiv="Content-type" content="text/html; charset=UTF-8">
<f:view>
    <html>
    <link rel="stylesheet" type="text/css" href="petstore.css"/>

    <head>
        <title>YAPS PetStore - Sign Off</title>
    </head>

    <body>

        <!--HEADER-->
    <div id="header">
        <div class="panel">
            <ui:include src="common/header.xhtml" />
        </div>
    </div>

        <!--NAVIGATION-->
    <div id="sidebar">
        <div class="panel">
            <ui:include src="common/navigation.xhtml" />
        </div>
    </div>

        <!--BODY-->
    <div id="body">
        <div class="panel">

            <h2>You are signed out.</h2>

            <h:messages layout="table" styleClass="error"/>

            <p>Thank you for shopping.</p>

            <p>You may <a href="<%= request.getContextPath() %>/signon.jsp">sign on</a> again.</p>


        </div>
    </div>

        <!--FOOTER-->
    <div id="footer">
        <div class="panel">
            <ui:include src="common/footer.xhtml" />
        </div>
    </div>

    </body>
    </html>
</f:view>
